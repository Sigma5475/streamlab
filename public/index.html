<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>StreamLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Lien vers le CSS principal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="mainHeader">
    <h1>StreamLab</h1>
    <input id="search" type="text" placeholder="Rechercher une série ou un film...">
  </header>
  <main>
    <section>
      <h2 class="section-title">Séries</h2>
      <div id="seriesContainer"></div>
    </section>
    <section>
      <h2 class="section-title">Films</h2>
      <div id="moviesContainer"></div>
    </section>
  </main>

  <!-- Modale vidéo -->
  <div id="playerModal" class="modal">
    <div class="modal-head">
      <span id="modalTitle"></span>
      <button id="closeBtn" class="close" title="Fermer la vidéo">&times;</button>
    </div>
    <video id="player" controls style="width:100%;max-width:800px;margin:20px auto;display:block;"></video>
  </div>

  <!-- Script JS principal -->
  <script src="app.js"></script>
</body>
</html>
