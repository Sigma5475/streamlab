<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StreamLab - Séries & Films</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barre du haut et recherche -->
  <header id="mainHeader">
    <div class="brand">StreamLab</div>
    <div class="controls">
      <input id="search" class="search" type="search" placeholder="Rechercher une série...">
    </div>
  </header>
  <main class="container">
    <div id="seriesContainer"></div>
  </main>

  <!-- Modal lecteur vidéo -->
  <div class="modal" id="playerModal" tabindex="-1">
    <div class="modal-content">
      <div class="modal-head">
        <span id="modalTitle"></span>
        <button id="closeBtn" class="close" title="Fermer">&#10005;</button>
        <!-- Le bouton "Retour au menu" sera ajouté ici par JS -->
      </div>
      <video id="player" controls preload="metadata" poster="" style="background:#222;">
        Désolé, votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
