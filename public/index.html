<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StreamLab - Séries & Films</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barre de recherche seule, sans header/barre supérieure -->
  <div class="controls" style="margin: 32px auto 0 auto; max-width: 560px; text-align: center;">
    <input id="search" class="search" type="search" placeholder="Rechercher une série...">
  </div>

  <main class="container">
    <!-- Catalogue ou page série s'affichent ici -->
    <div id="seriesContainer"></div>
  </main>

  <!-- Modal lecteur vidéo -->
  <div class="modal" id="playerModal" tabindex="-1">
    <div class="modal-content">
      <div class="modal-head">
        <span id="modalTitle"></span>
        <button id="closeBtn" class="close" title="Fermer">&#10005;</button>
        <!-- Le bouton "Retour au menu" sera ajouté par JS -->
      </div>
      <video id="player" controls preload="metadata" poster="" style="background:#222;">
        Désolé, votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
